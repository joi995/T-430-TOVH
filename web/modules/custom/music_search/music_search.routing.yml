music_search.create_form:
  path: '/content-creation'
  defaults:
    _title: 'Create new content'
    _form: '\Drupal\music_search\Form\CreationForm'
  requirements:
    _role: 'administrator + content_editor + registrar'
music_search.create_artist:
  path: '/content-creation/artist'
  defaults:
    _title: 'Create new Artist'
    _form: '\Drupal\music_search\Form\ArtistForm'
  requirements:
    _role: 'administrator + content_editor + registrar'
music_search.create_song:
  path: '/content-creation/song'
  defaults:
    _title: 'Create new Song'
    _form: '\Drupal\music_search\Form\SongForm'
  requirements:
    _role: 'administrator + content_editor + registrar'
music_search.create_album:
  path: '/content-creation/album'
  defaults:
    _title: 'Create new Album'
    _form: '\Drupal\music_search\Form\AlbumForm'
  requirements:
    _role: 'administrator + content_editor + registrar'
music_search.select_items:
  path: '/content-creation/selection'
  defaults:
    _title: 'Select which one'
    _form: '\Drupal\music_search\Form\SelectionForm'
  requirements:
    _role: 'administrator + content_editor + registrar'

